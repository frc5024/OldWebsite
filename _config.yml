# Footer


## JEKYLL CONFIG ##
collections:
  - robots

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from # https://github.com/jekyll/jekyll-redirect-from
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag


