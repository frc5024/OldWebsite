# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Raider Robotics
subtitle: Programming Team
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cs.5024.ca" # the base hostname & protocol for your site, e.g. http://example.com
domain: "https://cs.5024.ca" # This fixes an issue with jekyll. This link must be the same as url
analytics_id: UA-139497732-1 # Google analytics

# External links
contact: http://www.raiderrobotics.org
github: frc5024

## JEKYLL CONFIG ##
collections:
  - robots
  - posts

sass:
  sass_dir: _sass

markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-redirect-from # https://github.com/jekyll/jekyll-redirect-from
  - jemoji
  - jekyll-mentions
  - jekyll-seo-tag

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
