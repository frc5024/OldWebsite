# Site settings
title: Raider Robotics
subtitle: Programming Team
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://cs.5024.ca" # the base hostname & protocol for your site, e.g. http://example.com
domain: "https://cs.5024.ca" # This fixes an issue with jekyll. This link must be the same as url
analytics_id: UA-139497732-1

# External links
contact: http://www.raiderrobotics.org/contact
github: frc5024

# Featured projects
featured_image: "assets\img\Hatchfield.jpg"
primary_title: 2019 Codebase
primary_description: After months of experimentation and three complete rewrites of our base code, we have built a strong base for this year's robot. This year, efficiency is key. Our code runs as fast as possible to give our drivers the most flexibility we can provide.
primary_link: https://github.com/frc5024/DeepSpace

secondary_title: ThriftyField
secondary_description: Our newest offseason project. We are in the progress of writing our own fully custom Field Management System (FMS) software. ThriftyField is written in python and fully open source. It supports any current version of the Driverstation software.
secondary_link: https://github.com/frc5024/ThriftyField

